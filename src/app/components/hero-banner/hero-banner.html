<div class="hero-banner relative h-96 md:h-[500px] overflow-hidden rounded-xl shadow-2xl">
  <img 
    [src]="image" 
    [alt]="title"
    class="hero-image w-full h-full object-cover"
  />
  
  <div class="absolute inset-0 bg-gradient-to-r from-black/60 via-black/30 to-transparent"></div>
  
  <div class="hero-content absolute inset-0 flex items-center">
    <div class="text-left text-white px-8 md:px-16 max-w-2xl">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 leading-tight">
        {{ title }}
      </h1>
      
      <p class="text-xl md:text-2xl mb-8 font-light opacity-90">
        {{ subtitle }}
      </p>
      
      <button 
        (click)="showAlert()"
        class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-4 px-8 rounded-lg transform hover:scale-105 transition-all duration-300 shadow-lg"
      >
        {{ buttonText }}
      </button>
    </div>
  </div>
  
  <!-- Decorative elements -->
  <div class="absolute top-4 right-4 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
    YENÄ°
  </div>
</div>
